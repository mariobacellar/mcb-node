<!doctype html>
<html>
  <head>
    <title>Anonymouse Real-time chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>




  </head>
  <body>
    <div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
        <div class="myposition"></div>
    </div>

    <div id="map"></div>

    <ul id ="messages" class="messages">
        
    </ul>
     
    <div class="bottom_wrapper clearfix">
   <i id="typing"></i>
    <form id="form">
        <div class="message_input_wrapper">
            <input id="message" class="message_input" placeholder="Type your message here..." />
        </div>
        <button class="send_message">
           Send
        </button>
      </form>
    </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
  <script src="/js/chat.js"></script>


  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('#map'), {
        center: {lat: -34.397, lng: 150.644},
        //center: {"lat": myloc.latitude, "lng" :myloc.longitude};
        zoom: 8
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=xxxxxxxxxxxxxxxxxxxxxxxxxxxx&callback=initMap" async defer></script>


  </body>
</html>
