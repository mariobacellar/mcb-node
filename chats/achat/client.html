<!doctype  html>
<html>
    <head>
        <title>Chat</title>
        <link  type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" id="bootstrap-css">
        <link  type="text/css" rel="stylesheet" href="/css/style.css">
    </head>
    <body>

        <div  class="chat_window">
            
            <div  class="top_menu">
                <div  class="buttons">
                    <div  class="button close"></div>
                    <div  class="button minimize"></div>
                    <div  class="button maximize"></div>
                </div>
                <div  class="title">Chat</div>
            </div>

            <ul id="messages"  class="messages"></ul>
            
            <div  class="bottom_wrapper clearfix">
                <i  id="typing"></i>
                <form  id="form">
                    <div  class="message_input_wrapper">
                        <input  id="message"  class="message_input"  placeholder="Type your message here..."  />
                    </div>
                    <button  class="send_message">Send</button>
                </form>
            </div>
        </div>
        
        <script  src="socket.js"></script>
        <script  src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script  src="/cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index.min.js"></script>
        <script  src="chat.js"></script>

    </body>
</html>
